	<script type="text/javascript">
        //  keeps track of the delete button for the row
        //  that is going to be removed
        var _source;
        // keep track of the popup div
        var _popup;

        function showConfirm(source) {
            this._source = source;
            this._popup = $find('infopnl_ModalPopupExtender');

            //  find the confirm ModalPopup and show it    
            this._popup.show();
        }

        function okClick() {
            //  find the confirm ModalPopup and hide it    
            this._popup.hide();
            //  use the cached button as the postback source
            __doPostBack(this._source.name, '');
        }

        function cancelClick() {
            this._popup = $find('infopnl_ModalPopupExtender');
            //  find the confirm ModalPopup and hide it 
            this._popup.hide();
            //  clear the event source
            this._source = null;
            this._popup = null;
        }
    </script><script type="text/javascript" src="js/jquery-1.3.2.js"></script><script type="text/javascript">
        $(function () {

            $('#overlay').fadeIn('fast', function () {

            $('#boxclose').click(function () {
                $('#box').animate({ 'top': '-200%' }, 500, function () {
                    $('#overlay').fadeOut('fast');
                });
            });

        });

        function Excel() {
            var workbook = XLSX.utils.book_new();
            var worksheet_data = $("#gridData")[0];
            if (worksheet_data == null) {
                alert("No hay datos que mostrar.\nAsegurese de ingresar un rango de fechas correcto.")
            }
            else {
                var worksheet = XLSX.utils.table_to_sheet(worksheet_data);
                workbook.SheetNames.push("Test");
                workbook.Sheets["Test"] = worksheet;
                exportExcelFile(workbook);
            }
        }

        function exportExcelFile(workbook) {
            return XLSX.writeFile(workbook, "Desercion.xlsx");
        }

    </script>
